name: MapleSEA Notifier (offset)

on:
  schedule:
    # Runs at minutes 1,6,11,16,... during your UTC window (02:00â€“10:59)
    - cron: "1-59/5 2-10 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
concurrency:
  group: maple-notifier
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: true, fetch-depth: 0 }

      - run: |
          mkdir -p .state
          [ -f .state/seen_maplesea.json ] || echo '{"seen":[]}' > .state/seen_maplesea.json

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - run: pip install -r requirements.txt

      - name: Run notifier
        env:
          MAPLESEA_WEBHOOK_URL: ${{ secrets.MAPLESEA_WEBHOOK_URL }}
        run: |
          python - <<'PY'
          import random, time, subprocess
          time.sleep(random.randint(0,30))
          subprocess.check_call(["python", "maplesea_notifier.py"])
          PY

      - name: Commit state (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .state/seen_maplesea.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update seen_maplesea.json [skip ci]"
            git push
          fi
